server.port=8080

spring.cloud.gateway.routes[0].id=alert-service
spring.cloud.gateway.routes[0].uri=lb://ALERT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/alert/**

spring.cloud.gateway.routes[1].id=inventory-service
spring.cloud.gateway.routes[1].uri=lb://INVENTORY-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/inventory/**,/dashboard/**,/product/**

spring.cloud.gateway.routes[2].id=order-service
spring.cloud.gateway.routes[2].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/order/**

spring.cloud.gateway.routes[3].id=seller-service
spring.cloud.gateway.routes[3].uri=lb://SELLER-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/seller/**

spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

